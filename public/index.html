<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidity Compiler</title>
    <style>
        body { font-family: Arial, sans-serif; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    </style>
    <script src="/src/compile.js"></script>
</head>
<body>

    <h2>Compile Solidity Contract</h2>

    <button onclick="selectSolidityFile()">Select Solidity File</button>
    <p id="selectedFile">No file selected.</p>
    
    <button onclick="compileContract()">Compile</button>
    
    <h3>Compilation Output:</h3>
    <pre id="output">Waiting for compilation...</pre>

    <script>
        const { ipcRenderer } = require('electron');

        let selectedFilePath = null;

        async function selectSolidityFile() {
            selectedFilePath = await ipcRenderer.invoke('select-file');
            document.getElementById("selectedFile").innerText = selectedFilePath ? `üìÇ Selected: ${selectedFilePath}` : "‚ùå No file selected.";
        }

        function compileContract() {
            const outputElement = document.getElementById("output");

            if (!selectedFilePath) {
                outputElement.innerText = "‚ùå Please select a Solidity file first.";
                return;
            }

            outputElement.innerText = "‚è≥ Sending request to compile...\n";

            fetch('http://localhost:3000/compile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filePath: selectedFilePath })
            })
            .then(response => {
                // Check if response is OK (status 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Check if response is JSON
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    return response.json();  // Parse JSON response
                } else {
                    throw new Error("Expected JSON response, but got something else.");
                }
            })
            .then(data => {
                if (data.error) {
                    outputElement.innerText += `‚ùå Error: ${data.error}\n`;
                } else {
                    outputElement.innerText += `‚úÖ Compilation successful!\n\n${data.output}`;
                }
            })
            .catch(error => {
                outputElement.innerText += `‚ùå Failed to connect or unexpected response: ${error}\n`;
            });
        }
    </script>

</body>
</html>
